<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>RehabVisit AI Â· ç™»å½•</title>
  <link rel="stylesheet" href="./css/main.css">
  <style>
    :root {
      --primary-color: #4A90D9;
      --primary-light: #EBF4FF;
      --success-color: #52C41A;
      --warning-color: #FAAD14;
      --danger-color: #FF4D4F;
      --text-primary: #2C3E50;
      --text-secondary: #7F8C8D;
      --bg-page: #F5F7FA;
      --bg-card: #FFFFFF;
      --border-color: #E8ECF0;
      --border-radius: 12px;
      --shadow-card: 0 2px 12px rgba(0,0,0,0.08);
    }
    /* å“ç‰Œå¤´éƒ¨ */
    .brand-header {
      padding-top: 48px;
      padding-bottom: 40px;
      text-align: center;
    }
    .brand-logo {
      width: 64px;
      height: 64px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 28px;
    }
    .brand-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .brand-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* è§’è‰²é€‰æ‹© Tab */
    .role-tabs {
      display: flex;
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 4px;
      margin: 0 20px;
      box-shadow: var(--shadow-card);
    }
    .role-tab {
      flex: 1;
      padding: 12px 0;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-secondary);
      background: transparent;
      border: none;
    }
    .role-tab.active {
      background: var(--primary-color);
      color: #fff;
    }

    /* ç™»å½•è¡¨å•å¡ç‰‡ */
    .login-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      margin: 24px 20px;
      padding: 24px;
    }
    .form-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      color: var(--text-primary);
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      height: 48px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0 16px;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-page);
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .input-group input::placeholder {
      color: var(--text-secondary);
    }
    .login-btn {
      width: 100%;
      height: 50px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    .login-btn:active {
      background: #3A7BC8;
      transform: scale(0.98);
    }
    .login-btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }
    .login-btn.shake {
      animation: shake 0.6s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
    }
    .form-hint {
      text-align: center;
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 16px;
    }
    .logout-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      font-size: 12px;
      color: var(--text-secondary);
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .logout-btn:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }
    .logout-btn.show {
      display: block;
    }
    .error-message {
      text-align: center;
      font-size: 13px;
      color: var(--danger-color);
      margin-top: 12px;
      display: none;
    }
    .error-message.show {
      display: block;
    }

    /* åº•éƒ¨å…è´£å£°æ˜ */
    .disclaimer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      text-align: center;
      font-size: 11px;
      color: var(--text-secondary);
      background: var(--bg-page);
    }
  </style>
</head>
<body>
  <!-- ç™»å½• -->
  <!-- åŒºåŸŸä¸€ï¼šå“ç‰Œå¤´éƒ¨ -->
  <div class="brand-header">
    <div class="brand-logo">ğŸ¥</div>
    <div class="brand-title">åº·å¤éšè®¿ AI</div>
    <div class="brand-subtitle">ä¸“å±äºä½ çš„å±…å®¶åº·å¤ä¼™ä¼´</div>
  </div>

  <!-- åŒºåŸŸäºŒï¼šè§’è‰²é€‰æ‹© Tab -->
  <div class="role-tabs">
    <button class="role-tab" data-role="doctor">æˆ‘æ˜¯åŒ»ç”Ÿ</button>
    <button class="role-tab active" data-role="patient">æˆ‘æ˜¯æ‚£è€…</button>
  </div>

  <!-- åŒºåŸŸä¸‰ï¼šç™»å½•è¡¨å• -->
  <div class="login-card">
    <div class="form-title" id="formTitle">æ‚£è€…ç™»å½•</div>
    <div class="input-group">
      <input type="email" id="email" placeholder="è¯·è¾“å…¥é‚®ç®±">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="è¯·è¾“å…¥å¯†ç ">
    </div>
    <button class="login-btn" id="loginBtn">ç™»å½•</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="form-hint">è¿˜æ²¡æœ‰è´¦å·ï¼Ÿè”ç³»ä½ çš„åº·å¤åŒ»ç”Ÿè·å–é‚€è¯·</div>
  </div>

  <!-- é€€å‡ºç™»å½•æŒ‰é’® -->
  <button class="logout-btn" id="logoutBtn">åˆ‡æ¢è´¦å·</button>

  <!-- åº•éƒ¨å…è´£å£°æ˜ -->
  <div class="disclaimer">æœ¬å¹³å°ä»…ä¾›åº·å¤è¾…åŠ©å‚è€ƒï¼Œä¸æ„æˆåŒ»ç–—è¯Šæ–­</div>

  <script type="module">
    import { supabase } from './js/supabase-client.js'

    // DOM å…ƒç´ 
    const tabs = document.querySelectorAll('.role-tab');
    const formTitle = document.getElementById('formTitle');
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    
    let currentRole = 'patient';

    // Tab åˆ‡æ¢é€»è¾‘
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentRole = tab.dataset.role;
        formTitle.textContent = currentRole === 'doctor' ? 'åŒ»ç”Ÿç™»å½•' : 'æ‚£è€…ç™»å½•';
        errorMessage.classList.remove('show');
      });
    });

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      loginBtn.classList.add('shake');
      setTimeout(() => {
        loginBtn.classList.remove('shake');
      }, 600);
    }

    // ç™»å½•é€»è¾‘
    async function login() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // è¾“å…¥éªŒè¯
      if (!email || !password) {
        showError('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ');
        return;
      }

      // ç¦ç”¨æŒ‰é’®
      loginBtn.disabled = true;
      loginBtn.textContent = 'ç™»å½•ä¸­...';
      errorMessage.classList.remove('show');

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });

        if (error) {
          showError(error.message === 'Invalid login credentials' 
            ? 'é‚®ç®±æˆ–å¯†ç é”™è¯¯' 
            : error.message);
          loginBtn.disabled = false;
          loginBtn.textContent = 'ç™»å½•';
          return;
        }

        // ç™»å½•æˆåŠŸï¼Œæ ¹æ®è§’è‰²è·³è½¬
        const userRole = data.user?.user_metadata?.role || currentRole;
        
        if (userRole === 'doctor') {
          window.location.href = './doctor/dashboard.html';
        } else {
          // æŸ¥è¯¢ç»‘å®šçš„æ‚£è€…æ¡£æ¡ˆ
          const { data: patient } = await supabase
            .from('patients')
            .select('*')
            .eq('user_id', data.user.id)
            .single()
          
          if (patient) {
            sessionStorage.setItem('rehab_current_patient', JSON.stringify(patient))
          }
          window.location.href = './patient/home.html';
        }

      } catch (err) {
        showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
        loginBtn.disabled = false;
        loginBtn.textContent = 'ç™»å½•';
      }
    }

    // ç»‘å®šäº‹ä»¶
    loginBtn.addEventListener('click', login);
    
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });

    // é€€å‡ºç™»å½•
    async function logout() {
      await supabase.auth.signOut();
      window.location.reload();
    }

    // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•ï¼ˆåªæ˜¾ç¤ºé€€å‡ºæŒ‰é’®ï¼Œä¸è‡ªåŠ¨è·³è½¬ï¼‰
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      const logoutBtn = document.getElementById('logoutBtn');
      
      if (session) {
        logoutBtn.classList.add('show');
        logoutBtn.addEventListener('click', logout);
      }
    }

    checkSession();
  </script>
</body>
</html>
