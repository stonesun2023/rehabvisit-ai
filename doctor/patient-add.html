<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>RehabVisit AI · 添加患者</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    :root {
      --primary-color: #4A90D9;
      --primary-light: #EBF4FF;
      --success-color: #52C41A;
      --warning-color: #FAAD14;
      --danger-color: #FF4D4F;
      --text-primary: #2C3E50;
      --text-secondary: #7F8C8D;
      --bg-page: #F5F7FA;
      --bg-card: #FFFFFF;
      --border-color: #E8ECF0;
      --border-radius: 12px;
      --shadow-card: 0 2px 12px rgba(0,0,0,0.08);
    }

    /* 区域一：顶部导航栏 */
    .top-nav {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
    }
    .back-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-primary);
      text-decoration: none;
      margin-right: 8px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* 区域二：表单卡片 */
    .form-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      margin: 20px;
      padding: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .form-label .required {
      color: var(--danger-color);
      margin-left: 2px;
    }
    .form-input {
      width: 100%;
      height: 48px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0 16px;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-page);
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-input::placeholder {
      color: var(--text-secondary);
    }
    .form-textarea {
      width: 100%;
      min-height: 80px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-page);
      transition: border-color 0.3s ease;
      resize: vertical;
      box-sizing: border-box;
    }
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-textarea::placeholder {
      color: var(--text-secondary);
    }
    .submit-btn {
      width: 100%;
      height: 50px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    .submit-btn:active {
      transform: scale(0.98);
    }
    .submit-btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }
    .error-message {
      text-align: center;
      font-size: 13px;
      color: var(--danger-color);
      margin-bottom: 16px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 区域一：顶部导航栏 -->
  <div class="top-nav">
    <a href="dashboard.html" class="back-btn">←</a>
    <div class="nav-title">添加患者</div>
  </div>

  <!-- 区域二：表单卡片 -->
  <div class="form-card">
    <div class="error-message" id="errorMessage"></div>
    
    <div class="form-group">
      <label class="form-label">姓名<span class="required">*</span></label>
      <input type="text" class="form-input" id="name" placeholder="请输入患者姓名">
    </div>
    
    <div class="form-group">
      <label class="form-label">年龄<span class="required">*</span></label>
      <input type="number" class="form-input" id="age" placeholder="请输入年龄" min="0" max="120">
    </div>
    
    <div class="form-group">
      <label class="form-label">诊断<span class="required">*</span></label>
      <textarea class="form-textarea" id="diagnosis" placeholder="请输入诊断信息，如：脑性瘫痪（痉挛型双瘫）" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label class="form-label">家长手机号<span class="required">*</span></label>
      <input type="tel" class="form-input" id="contact" placeholder="请输入11位手机号" autocomplete="tel">
    </div>
    
    <button class="submit-btn" id="submitBtn">保存患者</button>
  </div>

  <!-- 成功提示卡片 -->
  <div class="form-card" id="successCard" style="display:none;margin-top:-12px;">
    <div style="text-align:center;padding:16px 0;">
      <div style="font-size:48px;margin-bottom:12px;">✅</div>
      <div style="font-size:17px;font-weight:600;color:var(--success-color);margin-bottom:16px;">患者账号已创建</div>
      <div style="background:var(--bg-page);border-radius:8px;padding:16px;text-align:left;font-size:14px;line-height:1.8;">
        <div><strong>登录地址：</strong><br>https://stonesun2023.github.io/rehabvisit-ai/</div>
        <div style="margin-top:8px;"><strong>手机号：</strong><span id="displayPhone"></span></div>
        <div style="margin-top:8px;"><strong>初始密码：</strong><span id="displayPassword"></span></div>
      </div>
      <div style="margin-top:16px;font-size:13px;color:var(--text-secondary);">请将以上信息告知家长，建议家长首次登录后修改密码。</div>
      <button class="submit-btn" style="margin-top:20px;" onclick="window.location.href='./dashboard.html'">返回看板</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from '../js/supabase-client.js'

    const submitBtn = document.getElementById('submitBtn')
    const errorMessage = document.getElementById('errorMessage')
    const formCard = document.querySelector('.form-card')
    const successCard = document.getElementById('successCard')

    // 显示错误信息
    function showError(message) {
      errorMessage.textContent = message
      errorMessage.classList.add('show')
    }

    // 隐藏错误信息
    function hideError() {
      errorMessage.classList.remove('show')
    }

    // 保存患者
    async function savePatient() {
      hideError()

      // 验证登录状态
      const { data: { session } } = await supabase.auth.getSession()
      if (!session) {
        window.location.href = '../index.html'
        return
      }

      // 获取表单数据
      const name = document.getElementById('name').value.trim()
      const age = document.getElementById('age').value.trim()
      const diagnosis = document.getElementById('diagnosis').value.trim()
      const contact = document.getElementById('contact').value.trim()

      // 表单验证
      if (!name) {
        showError('请输入患者姓名')
        return
      }
      if (!age) {
        showError('请输入年龄')
        return
      }
      if (!diagnosis) {
        showError('请输入诊断信息')
        return
      }
      if (!contact) {
        showError('请输入家长手机号')
        return
      }

      // 禁用按钮
      submitBtn.disabled = true
      submitBtn.textContent = '创建账号中...'

      try {
        // 生成伪邮箱：手机号@rehab-visit.com
        const patientEmail = `${contact}@rehab-visit.com`

        // 生成初始密码：Rehab + 手机号后4位 + !
        let last4Digits = '1234'
        if (contact && /\d{4,}/.test(contact)) {
          const digits = contact.replace(/\D/g, '')
          last4Digits = digits.slice(-4)
        }
        const initialPassword = `Rehab${last4Digits}!`

        // 创建 Auth 账号
        const { data: authData, error: authError } = await supabase.auth.signUp({
          email: patientEmail,
          password: initialPassword,
          options: {
            data: {
              role: 'patient',
              name: name
            }
          }
        })

        if (authError) {
          if (authError.message.includes('already registered') || authError.message.includes('already been registered')) {
            showError('该手机号已有账号，请换一个')
          } else {
            showError('创建账号失败：' + authError.message)
          }
          submitBtn.disabled = false
          submitBtn.textContent = '保存患者'
          return
        }

        // 保存患者信息到 patients 表
        const { error: patientError } = await supabase.from('patients').insert({
          doctor_id: session.user.id,
          user_id: authData.user.id,
          name,
          age: parseInt(age),
          diagnosis,
          contact
        })

        if (patientError) {
          showError('保存患者信息失败：' + patientError.message)
          submitBtn.disabled = false
          submitBtn.textContent = '保存患者'
          return
        }

        // 显示成功提示
        document.getElementById('displayPhone').textContent = contact
        document.getElementById('displayPassword').textContent = initialPassword
        formCard.style.display = 'none'
        successCard.style.display = 'block'

      } catch (err) {
        showError('操作失败：' + err.message)
        submitBtn.disabled = false
        submitBtn.textContent = '保存患者'
      }
    }

    // 绑定事件
    submitBtn.addEventListener('click', savePatient)
  </script>
</body>
</html>
