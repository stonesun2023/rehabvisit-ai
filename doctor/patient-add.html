<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>RehabVisit AI · 添加患者</title>
  <link rel="stylesheet" href="../css/main.css">
  <style>
    :root {
      --primary-color: #4A90D9;
      --primary-light: #EBF4FF;
      --success-color: #52C41A;
      --warning-color: #FAAD14;
      --danger-color: #FF4D4F;
      --text-primary: #2C3E50;
      --text-secondary: #7F8C8D;
      --bg-page: #F5F7FA;
      --bg-card: #FFFFFF;
      --border-color: #E8ECF0;
      --border-radius: 12px;
      --shadow-card: 0 2px 12px rgba(0,0,0,0.08);
    }

    /* 区域一：顶部导航栏 */
    .top-nav {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border-color);
    }
    .back-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-primary);
      text-decoration: none;
      margin-right: 8px;
    }
    .nav-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* 区域二：表单卡片 */
    .form-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      margin: 20px;
      padding: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    .form-label .required {
      color: var(--danger-color);
      margin-left: 2px;
    }
    .form-input {
      width: 100%;
      height: 48px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0 16px;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-page);
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-input::placeholder {
      color: var(--text-secondary);
    }
    .form-textarea {
      width: 100%;
      min-height: 80px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 15px;
      color: var(--text-primary);
      background: var(--bg-page);
      transition: border-color 0.3s ease;
      resize: vertical;
      box-sizing: border-box;
    }
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .form-textarea::placeholder {
      color: var(--text-secondary);
    }
    .submit-btn {
      width: 100%;
      height: 50px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    .submit-btn:active {
      transform: scale(0.98);
    }
    .submit-btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }
    .error-message {
      text-align: center;
      font-size: 13px;
      color: var(--danger-color);
      margin-bottom: 16px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 区域一：顶部导航栏 -->
  <div class="top-nav">
    <a href="dashboard.html" class="back-btn">←</a>
    <div class="nav-title">添加患者</div>
  </div>

  <!-- 区域二：表单卡片 -->
  <div class="form-card">
    <div class="error-message" id="errorMessage"></div>
    
    <div class="form-group">
      <label class="form-label">姓名<span class="required">*</span></label>
      <input type="text" class="form-input" id="name" placeholder="请输入患者姓名">
    </div>
    
    <div class="form-group">
      <label class="form-label">年龄<span class="required">*</span></label>
      <input type="number" class="form-input" id="age" placeholder="请输入年龄" min="0" max="120">
    </div>
    
    <div class="form-group">
      <label class="form-label">诊断<span class="required">*</span></label>
      <textarea class="form-textarea" id="diagnosis" placeholder="请输入诊断信息，如：脑性瘫痪（痉挛型双瘫）" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label class="form-label">联系方式</label>
      <input type="tel" class="form-input" id="contact" placeholder="请输入家长手机号（选填）">
    </div>
    
    <button class="submit-btn" id="submitBtn">保存患者</button>
  </div>

  <script type="module">
    import { supabase } from '../js/supabase-client.js'

    const submitBtn = document.getElementById('submitBtn')
    const errorMessage = document.getElementById('errorMessage')

    // 显示错误信息
    function showError(message) {
      errorMessage.textContent = message
      errorMessage.classList.add('show')
    }

    // 隐藏错误信息
    function hideError() {
      errorMessage.classList.remove('show')
    }

    // 保存患者
    async function savePatient() {
      hideError()

      // 验证登录状态
      const { data: { session } } = await supabase.auth.getSession()
      if (!session) {
        window.location.href = '../index.html'
        return
      }

      // 获取表单数据
      const name = document.getElementById('name').value.trim()
      const age = document.getElementById('age').value.trim()
      const diagnosis = document.getElementById('diagnosis').value.trim()
      const contact = document.getElementById('contact').value.trim()

      // 表单验证
      if (!name) {
        showError('请输入患者姓名')
        return
      }
      if (!age) {
        showError('请输入年龄')
        return
      }
      if (!diagnosis) {
        showError('请输入诊断信息')
        return
      }

      // 禁用按钮
      submitBtn.disabled = true
      submitBtn.textContent = '保存中...'

      // 保存到 Supabase
      const { error } = await supabase.from('patients').insert({
        doctor_id: session.user.id,
        name,
        age: parseInt(age),
        diagnosis,
        contact
      })

      if (error) {
        showError('保存失败：' + error.message)
        submitBtn.disabled = false
        submitBtn.textContent = '保存患者'
        return
      }

      // 保存成功，跳回看板
      window.location.href = './dashboard.html'
    }

    // 绑定事件
    submitBtn.addEventListener('click', savePatient)
  </script>
</body>
</html>
